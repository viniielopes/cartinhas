<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Um simulador de cartas de League of Legends baseado no desempenho individual do player">
    <title>League
        of Cards
    </title>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <section class="container-cartinha">
        <div class="centralizar">
            <h1 class="titulo">League of cards </h1>
            <h2 class="buscar">Gere sua carta:</h2>
        </div>


        <div class="container-inputs">

            <label class="label-regiao">
                <input class="input" list="RG" type="text" placeholder='Região' value="Brazil">
            </label>
            <datalist class="RG" id="RG">
                <option value="North america"></option>
                <option value="Europa West"></option>
                <option value="Europa Nordic & East"></option>
                <option value="Oceania"></option>
                <option value="Korea"></option>
                <option value="Japan"></option>
                <option value="Brazil"></option>
                <option value="LAS"></option>
                <option value="LAN"></option>
                <option value="Russian"></option>
                <option value="Turkiye"></option>
                <option value="Singapore"></option>
                <option value="Philippines"></option>
                <option value="Taiwan"></option>
                <option value="Vietnam"></option>
                <option value="Thailand"></option>
            </datalist>
            <label>
                <input class="input nome" type="text" placeholder="Nome de invocador" id="nome" name="toggle" />

        </div>

        <div class="carta">
            <div class="carta-header">
                <h1 id="nota-total">0</h1>
                <h1 id="lane">0</h1>
            </div>

            <div class="container-campos">
                <h1 class="nome" id="nick">Nome de invocador</h1>
                <h1 class="elo" id="elo">Unranked</h1>

                <div class="container-notas">
                    <div class="notas-titulos">
                        <p>
                            Visão:
                        </p>

                        <p>
                            Dano/Min:
                        </p>

                        <p>
                            Participação:
                        </p>

                        <p>
                            Farm:
                        </p>
                    </div>

                    <div class="container-valores">
                        <p class="valor" id="visao">
                            0
                        </p>

                        <p class="valor" id="dano">
                            0
                        </p>

                        <p class="valor" id="participacao">
                            0
                        </p>

                        <p class="valor" id="farm">
                            0
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-button">
            <button class="button-enviar" id="enviar">Enviar</button>
        </div>
